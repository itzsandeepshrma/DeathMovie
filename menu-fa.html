<!DOCTYPE html>
<html lang="en" id="html" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death Movie </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .neon-hover:hover {
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7;
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white transition-colors duration-500">

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 z-40 hidden bg-black bg-opacity-60 backdrop-blur-sm transition-opacity duration-300"></div>

  <!-- Sidebar -->
  <aside id="mobileMenu" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-zinc-900 z-50 shadow-xl transform -translate-x-full transition-transform duration-300 flex flex-col focus:outline-none" tabindex="0">
    <!-- Header -->
    <div class="flex items-center justify-between px-5 py-4 border-b border-gray-300 dark:border-gray-700">
      <h2 class="text-xl font-bold">Menu</h2>
      <button id="closeMenuBtn" class="text-3xl hover:text-red-500 dark:text-white transition">
        &times;
      </button>
    </div>

    <!-- Nav Links -->
    <nav class="flex flex-col space-y-4 px-6 mt-6 text-lg font-medium">
      <a href="#" class="flex items-center gap-3 neon-hover transition"><i class="fas fa-house"></i> Home</a>
      <a href="#" class="flex items-center gap-3 neon-hover transition"><i class="fas fa-film"></i> Movies</a>
      <a href="#" class="flex items-center gap-3 neon-hover transition"><i class="fas fa-tv"></i> Web Series</a>
      <a href="#" class="flex items-center gap-3 neon-hover transition"><i class="fas fa-dragon"></i> Anime</a>

      <!-- Dropdown -->
      <div class="relative group">
        <button class="flex items-center gap-3 neon-hover w-full transition">
          <i class="fas fa-layer-group"></i> Categories
          <i class="fas fa-caret-down ml-auto"></i>
        </button>
        <div class="ml-6 mt-2 space-y-2 hidden group-hover:block">
          <a href="#" class="block neon-hover transition">4K HDR</a>
          <a href="#" class="block neon-hover transition">Dual Audio</a>
          <a href="#" class="block neon-hover transition">K-Drama</a>
        </div>
      </div>
    </nav>

    <!-- Footer -->
    <div class="mt-auto px-6 py-4 border-t border-gray-300 dark:border-gray-700">
      <button id="themeToggle" class="w-full text-left font-semibold neon-hover transition">
        <i class="fas fa-circle-half-stroke mr-2"></i>Toggle Theme
      </button>
    </div>
  </aside>

  <!-- Hamburger Button -->
  <button id="openMenuBtn" class="fixed top-4 left-4 z-50 p-3 bg-gray-800 text-white rounded-full shadow-md hover:bg-gray-700 transition">
    <i class="fas fa-bars"></i>
  </button>

  <!-- JS Logic -->
  <script>
    const openMenuBtn = document.getElementById('openMenuBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    const themeToggle = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    // Toggle sidebar open
    openMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
      mobileMenu.focus();
    });

    // Close sidebar
    closeMenuBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);

    function closeMenu() {
      mobileMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    // Toggle dark/light mode
    themeToggle.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      const currentTheme = htmlEl.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
    });

    // Load theme from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        htmlEl.classList.add('dark');
      } else {
        htmlEl.classList.remove('dark');
      }
    });

    // Escape key closes menu
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  </script>

</body>
  </html>
