<body class="dark:bg-black dark:text-white transition-colors duration-500">

        <div class="flex-shrink-0">

        <div class="flex items-center justify-between h-16">
  <!-- Mobile menu button on left -->

    <button id="mobile-menu-button" class="text-white focus:outline-none text-2xl md:hidden">
      <i class="fas fa-bars"></i>

  <!-- Center Search Input -->

    <input type="text" placeholder="Search movies..." class="search-input w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-crimson transition duration-300" />
  </div>

  <div class="flex items-center space-x-4">

    <nav class="hidden md:flex items-center space-x-6">
      <a href="#home" class="text-white hover:text-crimson transition">Home</a>
      <a href="#trending" class="text-white hover:text-crimson transition">Trending</a>

      <button onclick="toggleTheme()" class="text-xl" id="themeToggle">üåô</button>

        <i class="fab fa-telegram-plane"></i>
      </a>
    </nav>
  </div>
        </div>



    

  <!-- Content Placeholder -->
  <main class="pt-20 px-4">
    <!-- Add your movie grid, hero section, modal, etc. here -->
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    ¬© Death Movie 2025. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const menuBtn = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      mobileMenu.classList.toggle("animate-slide-down");
    });

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    if ((savedTheme === 'dark') || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add('dark');
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');

      // Update toggle icon
      document.querySelectorAll('#themeToggle, #themeToggleMobile').forEach(btn => {
        btn.textContent = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      });
    }

    // Set correct icon on load
    window.addEventListener('DOMContentLoaded', () => {
      const isDark = document.documentElement.classList.contains('dark');
      document.querySelectorAll('#themeToggle, #themeToggleMobile').forEach(btn => {
        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      });
    });
  </script>
</body></html>
