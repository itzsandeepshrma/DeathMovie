<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-black text-white dark:bg-white dark:text-black overflow-x-hidden">

<!-- Hamburger (â˜°) Button -->
<div id="hamburger" class="fixed top-5 left-4 z-50 cursor-pointer flex flex-col space-y-1.5 p-2">
  <span class="w-7 h-0.5 bg-white dark:bg-black"></span>
  <span class="w-7 h-0.5 bg-white dark:bg-black"></span>
  <span class="w-7 h-0.5 bg-white dark:bg-black"></span>
</div>

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-900 dark:bg-gray-100 p-6 space-y-6 -translate-x-full z-40 shadow-xl">
  <!-- Logo -->
  <div class="text-2xl font-bold flex items-center gap-2 text-white dark:text-black">
    <i class="fas fa-film"></i><span>DeathMovie</span>
  </div>

  <!-- Nav -->
  <nav class="flex flex-col gap-5 text-white dark:text-black text-lg">
    <a href="#" class="flex items-center gap-3 hover:text-red-500 transition"><i class="fas fa-home"></i> Home</a>
    <a href="#" class="flex items-center gap-3 hover:text-red-500 transition"><i class="fas fa-video"></i> Hollywood</a>
    <a href="#" class="flex items-center gap-3 hover:text-red-500 transition"><i class="fas fa-film"></i> Bollywood</a>
    <a href="#" class="flex items-center gap-3 hover:text-red-500 transition"><i class="fas fa-music"></i> K-Pop</a>
    <a href="#" class="flex items-center gap-3 hover:text-red-500 transition"><i class="fas fa-search"></i> Search</a>
    <a href="#" class="flex items-center gap-3 hover:text-red-500 transition"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
</aside>

<!-- Content Area -->
<main class="p-10 ml-0 md:ml-64 transition-all duration-300">
  <h1 class="text-4xl font-bold">Welcome to DeathMovie</h1>
  <p class="mt-4">Explore movies, series, music and more.</p>
</main>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

<!-- Sidebar Toggle Logic -->
<script>
  const sidebar = document.getElementById('sidebar');
  const hamburger = document.getElementById('hamburger');
  let open = false;

  hamburger.addEventListener('click', () => {
    if (!open) {
      sidebar.classList.remove('-translate-x-full');
      gsap.fromTo("#sidebar nav a", { opacity: 0, x: -30 }, { opacity: 1, x: 0, duration: 0.5, stagger: 0.1 });
    } else {
      sidebar.classList.add('-translate-x-full');
    }
    open = !open;
  });
</script>

</body>
</html>
